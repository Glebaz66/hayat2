<section class="contact__form">
    <div class="contact__form__bg"></div>
    <div class="container">
        <div class="contact__form__wrap">
            <div class="contact__form__video">
                <div class="sub__title">Нас рекомендуют</div>
                <div class="video">
                    <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/NVdlfhkDAGM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="show__more">
                    <a href="#" class="show__more__link">БОЛЬШЕ ОТЗЫВОВ</a>
                </div>
            </div>

            <div id="contact__form" class="form">
                <div class="sub__title">Узнать больше о сотрудничестве</div>
                <form action="">
                    <input type="text" name="name" id="name" placeholder="ФИО">
                    <input type="tel" name="phone" id="phone" placeholder="Телефон">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="submit" value="ХОЧУ ПОДРОБНОСТИ" class="custom-btn">
                </form>
            </div>
        </div>
    </div>
</section>
